<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hệ Thống Điểm Danh Thông Minh - Người Dùng</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="navbar-title">Hệ Thống Điểm Danh</h1>
    </header>

    <main class="main-content">
      <h2 class="section-title">Chọn Phương Thức Điểm Danh</h2>
      <div class="methods-container">
        <div class="method-card" id="qr-method">
          <img
            src="https://cdn-icons-png.flaticon.com/512/565/565547.png"
            alt="QR Code Icon"
            class="method-icon"
          />
          <h3 class="method-title">Điểm Danh Bằng QR</h3>
          <button class="btn btn-primary">Chọn</button>
        </div>

        <div class="method-card" id="face-method">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png"
            alt="Face Icon"
            class="method-icon"
          />
          <h3 class="method-title">Điểm Danh Bằng Khuôn Mặt</h3>
          <button class="btn btn-primary">Chọn</button>
        </div>

        <div class="method-card" id="fingerprint-method">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4712/4712021.png"
            alt="Fingerprint Icon"
            class="method-icon"
          />
          <h3 class="method-title">Điểm Danh Bằng Vân Tay</h3>
          <button class="btn btn-primary">Chọn</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Hệ Thống Điểm Danh Thông Minh. All Rights Reserved.</p>
    </footer>
  </body>
</html>
